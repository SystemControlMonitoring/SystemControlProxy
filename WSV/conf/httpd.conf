<IfModule mod_fcgid.c>
    AddHandler fcgid-script .pl
    SocketPath /kSCproxy/WSV/var/lib/sock
    IdleTimeout 3600
    ProcessLifeTime 7200
    MaxProcessCount 8
    DefaultMaxClassProcessCount 2
    IPCConnectTimeout 8
    IPCCommTimeout 60
</IfModule>

#SuexecUserGroup daemon root

<Directory "/kSCproxy/WEB">
    Options +ExecCGI
    AllowOverride All
    Require all granted
    AddHandler fcgid-script .pl
</Directory>